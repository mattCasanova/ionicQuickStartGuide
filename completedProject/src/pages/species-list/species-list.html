<ion-header>

  <ion-navbar color='secondary'>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of species" (tap)="onTap(item)">
      {{item.name}}
    </button> 
  </ion-list>

</ion-content>
