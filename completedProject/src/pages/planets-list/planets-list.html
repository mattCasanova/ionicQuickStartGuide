<ion-header>

  <ion-navbar color='secondary'>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let planet of planets" (tap)="onTap(planet)">
      {{planet.name}}
    </button>
  </ion-list>
</ion-content>
