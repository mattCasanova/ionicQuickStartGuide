<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Star Wars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid no-padding>
    <ion-row *ngFor="let row of dashItems">
      <ion-col *ngFor="let item of row"  tappable (tap)="onTap(item.page)">
        <dash-item [icon]="item.icon" [title]="item.title"></dash-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
