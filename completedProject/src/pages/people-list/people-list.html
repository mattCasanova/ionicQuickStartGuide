<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let person of people" (tap)="onTap(person)">
      {{person.name}}
    </button>
  </ion-list>
</ion-content>
