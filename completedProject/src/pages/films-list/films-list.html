<ion-header>

    <ion-navbar color="secondary">
      <ion-title>{{pageTitle}}</ion-title>

  <ion-content>

      <button ion-item *ngFor="let film of films" (tap)="onTap(film)">
        {{film.title}}
      </button>
    </ion-list>
  
  
  </ion-content>
